<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <title>Calculator</title>
</head>
<body>
    <section class="frame">        
        <input class="results" type="text" placeholder="..."readOnly>       
        <div class="cont">          
             <div class="operations">
                <button>C</button>
                <button>*</button>
                <button>+</button>
                <button>-</button>
                <button>/</button>
                <button>=</button>
             </div>
                <div class="numbers">
                <button class="first">1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
        </div>
</section>
<script src="./calculator.js"></script>
</body>
</html>
